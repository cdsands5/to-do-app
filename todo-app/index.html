<!DOCTYPE html>
<html>
    <head>
        <title>To-Do App</title>
        <link href="styles/style.css" rel="stylesheet">
        <link href="images/favicon.png" rel="icon">
    </head>
        <body>
            <div class="header">
                <div class="container">
                    <h1 class="header__title">To-Do App</h1>
                    <h2 class="header__subtitle">What do you have to do?</h2>
                </div>
            </div>

            <div class="actions">
                <div class="actions__container">
                    <input id="search-text" class="input" type="text" placeholder="Filter todos">
                        <label class="checkbox">
                            <input type="checkbox" id="hide-completed">Hide Completed
                        </label>
                </div>
            </div>
            
            <div class="container">
                <div id="todos"></div>
            <form id="new-todo">
                <input  class="input" type="text" placeholder="Enter a new to do" name="text">
                <button class="button">Add to do</button>
            </form>
            </div>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
            <script src="scripts/todo-functions.js"></script>
            <script src="scripts/todo-app.js"></script>
       </body> 
</html>
